{% extends "base.html" %}
{% block title %}Request a Call Back â€” RE Marketplace{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-7">
    <div class="card"><div class="card-body">
      <h2 class="card-title mb-3">Request a Call Back</h2>
      <form method="POST">
        <div class="row">
          <div class="col-md-6"><div class="mb-3"><label class="form-label" for="name">Your Name</label><input class="form-control" id="name" name="name" required></div></div>
          <div class="col-md-6"><div class="mb-3"><label class="form-label" for="company">Company</label><input class="form-control" id="company" name="company"></div></div>
        </div>
        <div class="row">
          <div class="col-md-6"><div class="mb-3"><label class="form-label" for="email">Email</label><input type="email" class="form-control" id="email" name="email" required></div></div>
          <div class="col-md-6"><div class="mb-3"><label class="form-label" for="phone">Phone</label><input class="form-control" id="phone" name="phone"></div></div>
        </div>
        <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control" id="message" name="message" rows="4"></textarea></div>
        <div class="d-grid"><button class="btn btn-success" type="submit">Submit</button></div>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
