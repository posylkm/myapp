{% extends "base.html" %}
{% block title %}Request a Call Back — RE Marketplace{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-3 text-center">Request a Call Back</h2>
          <p class="text-muted text-center mb-4">
            Leave your contact details below — our team will reach out to you to discuss your query.
          </p>

          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Your full name" required>
            </div>

            <div class="mb-3">
              <label for="company" class="form-label">Company</label>
              <input type="text" name="company" id="company" class="form-control" placeholder="Your company name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" name="phone" id="phone" class="form-control" placeholder="+44 1234 567890" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message (optional)</label>
              <textarea name="message" id="message" class="form-control" rows="3" placeholder="Briefly describe your request"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('faq') }}" class="btn btn-sm btn-outline-secondary">Back to FAQ</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
